<div class="container" >
  <div class="select-user" [class.mat-elevation-z4]="true" style="background-color: white; margin:16px;">
    <div style="padding: 16px;">
      <span style="padding-right: 8px;">Who do you want to view?</span>
      <mat-form-field>
        <mat-select placeholder="select" (selectionChange)="log()" [(value)]="selected" >
          <mat-option *ngFor="let user of users" [value]="user">
            {{user}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="to be reviewed" [class.mat-elevation-z4]="true" style="background-color: white; margin:16px;">
    <h3 style="padding-left: 16px; padding-top: 16px;" >Assignments to review</h3>
    <div style="padding: 0 16px; padding-bottom: 16px;">
      Lucky you, nothing to review. Remember, computer addiction makes dogs sad. Dont make dog sad.
    </div>
    <ul *ngIf="completed()" style="padding: 0 16px;">
      <li *ngFor="let completed of completedAssignments"></li>
    </ul>
  </div>
</div>
