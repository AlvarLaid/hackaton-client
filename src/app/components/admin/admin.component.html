<div class="container" >
  <div class="select-user" [class.mat-elevation-z4]="true" >
    <span>Select user</span>
    <mat-form-field>
      <mat-select placeholder="Select user" (selectionChange)="log()" [(value)]="selected" >
        <mat-option *ngFor="let user of users" [value]="user">
          {{user}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="to be reviewed" [class.mat-elevation-z4]="true" >

  </div>
</div>
